<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="profile">
      <div class="user">
        <div class="pic"></div>
        <div class="repfor">Report for</div>
        <div class="name">Jeremy Robson</div>
      </div>

      <div class="time">
        <button class="daily">Daily</button>
        <button class="weekly">Weekly</button>
        <button class="monthly">Monthly</button>
      </div>
    </div>

    <div class="tracktime work">
      <div class="top work">
        <div class="title">Title</div>
        <div class="showntime">
          <div class="current">
            {--}hrs
          </div>
          <div class="previous">
            Last {---} - {--}hrs
          </div>
        </div>
      </div>
    </div>
    <div class="tracktime play">
      <div class="top play">
        <div class="title">Title</div>
        <div class="showntime">
          <div class="current">
            {--}hrs
          </div>
          <div class="previous">
            Last {---} - {--}hrs
          </div>
        </div>
      </div>
    </div>
    <div class="tracktime study">
      <div class="top study">
        <div class="title">Title</div>
        <div class="showntime">
          <div class="current">
            {--}hrs
          </div>
          <div class="previous">
            Last {---} - {--}hrs
          </div>
        </div>
      </div>
    </div>
    <div class="tracktime exercise">
      <div class="top exercise">
        <div class="title">Title</div>
        <div class="showntime">
          <div class="current">
            {--}hrs
          </div>
          <div class="previous">
            Last {---} - {--}hrs
          </div>
        </div>
      </div>
    </div>
    <div class="tracktime social">
      <div class="top social">
        <div class="title">Title</div>
        <div class="showntime">
          <div class="current">
            {--}hrs
          </div>
          <div class="previous">
            Last {---} - {--}hrs
          </div>
        </div>
      </div>
    </div>
    <div class="tracktime selfcare">
      <div class="top selfcare">
        <div class="title">Title</div>
        <div class="showntime">
          <div class="current">
            {--}hrs
          </div>
          <div class="previous">
            Last {---} - {--}hrs
          </div>
        </div>
      </div>
    </div>


  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
